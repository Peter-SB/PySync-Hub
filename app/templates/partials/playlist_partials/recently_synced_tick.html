<!-- Green tick to symbolise a finished download this session -->
{% if playlist.download_status == "ready" and playlist.download_progress == 100 %}
<div class="relative group">
  <img src="{{ url_for('static', filename='icons/green-tick.svg') }}"
       alt="Synced Recently"
       class="h-5 w-5 rounded-lg mr-1">

  <!-- Tooltip -->
  <span class="absolute bottom-full left-1/2 transform -translate-x-1/2 mb-1 px-2 py-1 bg-gray-800 text-white text-xs rounded opacity-0 group-hover:opacity-100 transition duration-150 pointer-events-none">
    Recently Synced
  </span>
</div>
{% endif %}
