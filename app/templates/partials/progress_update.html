<div id="progress-{{ playlist.id }}" class="flex items-center space-x-4">
  <!-- An indeterminate progress bar -->
  <div class="w-32 h-2 bg-gray-200 rounded-full overflow-hidden">
    <div class="bg-blue-600 h-full animate-pulse" style="width: 50%;"></div>
  </div>
  <!-- Cancel button that posts to a cancel endpoint -->
  <button hx-post="/download/cancel/{{ playlist.id }}"
          hx-target="#progress-{{ playlist.id }}"
          class="px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">
    Cancel
  </button>
</div>
